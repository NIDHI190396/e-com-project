<div class="add-product">
  <h1>Update Product</h1>

  <p class="product-message">{{productMessage}}</p>

  <form #addProduct="ngForm" class="common-form" (ngSubmit)="submit(addProduct.value)">

    <input class="form-input" type="text" placeholder="Enter Product Name" name="name" ngModel="{{productData?.name}}">

    <input class="form-input" type="text" placeholder="Enter Product Price" name="price" ngModel="{{productData?.price}}">

    <input class="form-input" type="text" placeholder="Enter Product Color" name="color" ngModel="{{productData?.color}}">

    <input class="form-input" type="text" placeholder="Enter Product Category" name="category" ngModel="{{productData?.category}}">

    <textarea class="form-input" type="text" placeholder="Enter Product Description" name="description"
      ngModel="{{productData?.description}}"></textarea>

    <input class="form-input" type="text" placeholder="Enter Product Image URL" name="image" ngModel="{{productData?.image}}">

    <button class="form-button" mat-raised-button color="primary">Update Product</button>
  </form>
</div>
