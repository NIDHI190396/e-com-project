<div class="seller-auth">
  <div *ngIf="!showLogin" class="signup">
    <h1>Seller Sign-up</h1>

    <form #sellerSignUp= "ngForm" class="common-form" (ngSubmit)="signUp(sellerSignUp.value)">
      <input class="form-input" type="text" placeholder="Enter Name" name="name" ngModel/>
      <input class="form-input" type="text" placeholder="Enter Email" name="email" ngModel>
      <input class="form-input" type="password" placeholder="Enter password" name="password" ngModel/>

      <button class="form-button" mat-raised-button color="primary">Sign-up</button>

      <a  class="auth-toggle-link" (click)="openLogin()">Already Have Account? Click to Login</a>
    </form>
  </div>

  <!--login-->

  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{authError}}</p>
    <form #sellerLogin= "ngForm" class="common-form" (ngSubmit)="login(sellerLogin.value)">
      <input class="form-input" type="text" placeholder="Enter Email" name="email" ngModel>
      <input class="form-input" type="password" placeholder="Enter password" name="password" ngModel/>

      <button class="form-button" mat-raised-button color="primary">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Don't Have Account? Click to Signup</a>
    </form>

  </div>
</div>
